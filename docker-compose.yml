services:
  nginx:
    build: images/nginx
    command: nginx -g "daemon off;"
    links:
      - php
    ports:
      - "80:80"
    volumes:
      - ./images/php/app/public:/var/www/html/app/public
  php:
    build: images/php
    volumes:
      - ./images/php:/var/www/html
    working_dir: /var/www/html/app/public
    command: php-fpm
    links:
      - db
    ports:
      - "9000:9000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: customercontrol
      DB_USERNAME: root
      DB_PASSWORD: 

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: customercontrol
      MYSQL_USER: root
      MYSQL_PASSWORD:
